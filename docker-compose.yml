version: '3.8'

services:
  tdvx:
    build: .
    container_name: tdvx-transcription
    ports:
      - "8000:8000"
    environment:
      - PYANNOTE_AUTH_TOKEN=${PYANNOTE_AUTH_TOKEN}
      - HOST=0.0.0.0
      - PORT=8000
      - DEFAULT_MODEL=tdv1-fast
      - ENABLE_DIARIZATION=true
      - ENABLE_TDV1=true
      - ENABLE_TDV1_BALANCED=true
      - ENABLE_TDV1_FAST=true
      - CHUNK_DURATION_SECONDS=10.0
      - PYANNOTE_MIN_SPEAKERS=1
      - PYANNOTE_MAX_SPEAKERS=10
      - PYANNOTE_CLUSTERING_THRESHOLD=0.5
      - PYANNOTE_LIVE_CLUSTERING_THRESHOLD=0.65
    volumes:
      - model_cache:/root/.cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  model_cache:
    driver: local
